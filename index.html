<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Delight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Cake Delight</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to Cake Delight</h1>
        <p>Delicious cakes made with love!</p>
    </section>

    <section id="gallery" class="gallery">
        <h2>Our Cakes</h2>
        <div class="gallery-grid">
            <div class="cake-item"><img src="cake1.jpg" alt="Chocolate Cake"><p>Chocolate Cake</p></div>
            <div class="cake-item"><img src="cake2.jpg" alt="Vanilla Cake"><p>Vanilla Cake</p></div>
            <div class="cake-item"><img src="cake3.jpg" alt="Red Velvet Cake"><p>Red Velvet Cake</p></div>
            <div class="cake-item"><img src="cake4.jpg" alt="Fruit Cake"><p>Fruit Cake</p></div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Cake Delight. All Rights Reserved.</p>
    </footer>
</body>
</html>
